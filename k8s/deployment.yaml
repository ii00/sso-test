apiVersion: apps/v1
kind: Deployment
metadata:
    name: sso-test-app
    labels:
        app: sso-test
spec:
    replicas: 3
    selector:
        matchLabels:
            app: sso-test
    template:
        metadata:
            labels:
                app: sso-test
        spec:
            containers:
                - name: sso-test
                  image: your-registry.azurecr.io/sso-test:latest
                  ports:
                      - containerPort: 80
                  resources:
                      requests:
                          memory: '64Mi'
                          cpu: '50m'
                      limits:
                          memory: '128Mi'
                          cpu: '100m'
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 80
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
